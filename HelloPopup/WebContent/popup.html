<!DOCTYPE html>
<html lang="en" ng-app="HelloPopup">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.min.js"></script>
   <script src="popup.js"></script>
   <link rel="stylesheet" href="todo.css">
</head>
<body>

<div class="container">
  <h2>Read more Example</h2>
  <!-- Trigger the modal with a button -->
  <a href=""  data-toggle="modal"  data-target="#myModal">read more</a>
  <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Idea Details</h4>
        </div>
        <form ng-submit="" class="modal-body">
        	<div ng-controller="Popup">
				
            <span>Title</span> &nbsp;&nbsp;&nbsp;&nbsp;
	        <input type="text" ng-model="" size="30" placeholder="{{todos.title}}">
	        </br></br></br>
	        <span>Name</span> &nbsp;&nbsp;&nbsp;
	        <input type="text" ng-model="" size="30" placeholder="{{todos.name}}">
	        </br></br></br>
	        <span>Description</span> &nbsp;&nbsp;&nbsp;
	        <input type="text" ng-model="" size="30" placeholder="{{todos.description}}">
	        </br></br></br>
	       <!--  <span><input class="btn-primary" type="submit" value="add"></span>  -->
	       </div>
	      </form>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
      
    </div>
  </div>
  
</div>

</body>
</html>
